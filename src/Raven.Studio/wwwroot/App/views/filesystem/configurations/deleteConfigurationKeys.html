<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Sure?</h4>
        </div>
        <div class="modal-body">
            <p data-bind="visible: keys().length === 1">
                <span>You're deleting</span>
                <strong data-bind="with: keys()[0]">
                    <span data-bind="text: key"></span>
                </strong>
            </p>
            <div data-bind="visible: keys().length > 1">
                <span>You're deleting</span>
                <strong data-bind="text: keys().length"></strong>
                <span>items:</span>
                <br />
                <ul data-bind="foreach: keys" style="max-height: 100px; overflow-y: auto;">
                    <li data-bind="text: key"></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
            <button type="button" class="btn btn-primary" data-bind="click: deleteKeys">Yep, delete</button>
        </div>
    </div>
</div>
