<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1" style="width: 500px">

        <form class="form-horizontal" data-bind="submit: applyFilter">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                    <i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title">Add search filter</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Key:</label>
                    <div class="col-sm-8">
                        <input id="keysAutocomplete" type="text" class="form-control" placeholder="Search key..." data-bind="value: inputs[0], valueUpdate: 'afterkeydown'" autocomplete="off" />
                        <ul style="display: none" class="dropdown-menu" role="menu" data-bind="autoComplete: '#keysAutocomplete', foreach: keySearchResults">
                            <li role="presentation" data-bind="click: $root.setKey.bind($root, $data)">
                                <a role="menuitem" tabindex="-1" href="#">
                                    <span data-bind="text: $data"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Value:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-bind="value: inputs[1], valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" data-bind="enable: enabled()" class="btn btn-primary">Apply</button>
                <button type="button" class="btn btn-default" data-bind="click: close">Cancel</button>
            </div>
        </form>

    </div>
</div>
