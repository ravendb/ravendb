<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true"></button>
            <h4 class="modal-title">Delete Counter Storage?</h4>
        </div>
        <div class="modal-body">
            <p>Delete options:</p>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active" title="Keep the physical counter storage files on disk" data-bind="click: keepFiles">
                    <input type="radio" name="options" id="option1"> Keep files
                </label>
                <label class="btn btn-primary" title="Delete all files from disk which related to this counter storage" data-bind="click: deleteEverything">
                    <input type="radio" name="options" id="option2"> Delete everything
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
            <button type="button" class="btn btn-danger" data-bind="click: deleteCounterStorage">Yep, delete</button>
        </div>
    </div>
</div>
