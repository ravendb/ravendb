<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Sure?</h4>
        </div>
        <div class="modal-body" data-bind="with: group">
            <span>You're deleting </span>
            <strong data-bind="text: name"></strong>
            <strong data-bind="visible: countersCount() > 1, text: '(' + countersCount() + ' counters)'"></strong>
            <strong data-bind="visible: countersCount() == 1, text: '(' + countersCount() + ' counter)'"></strong>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
            <button type="button" class="btn btn-primary" data-bind="click: deleteGroup">Yep, delete</button>
        </div>
    </div>
</div>
