<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1" style="width: 52%">
        <form data-bind="submit: nextOrCreate">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel" aria-hidden="true"></button>
                <h4 class="modal-title" data-bind="text: (isNew() ? 'Append' : 'Update' ) + ' Point'"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div data-bind="with: editedPoint">
                        <div class="col-md-12">
                            <label class="col-md-4">Type:</label>
                            <div class="col-md-7">
                                <span data-bind="text: type"></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-4" for="key">Key:</label>
                            <div class="col-md-7">
                                <!-- ko if: isNew() -->
                                <input required type="text" class="form-control" id="key" placeholder="Key" data-bind="value: key, customValidity: keyCustomValidityError, valueUpdate: 'afterkeydown'">
                                <!-- /ko -->
                                <!-- ko ifnot: isNew() -->
                                <span data-bind="text: key"></span>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-4" for="at">At:</label>
                            <div class="col-md-7" style="display: inline-block">
                                <input required type="text" class="form-control" id="at" placeholder="At" data-bind="value: at, customValidity: atCustomValidityError, valueUpdate: 'afterkeydown'">
                            </div>
                        </div>
                        <div class="col-md-12" data-bind="foreach: fields">
                            <label class="col-md-4" data-bind="text: $data, for: $data"></label>
                            <div class="col-md-7" style="display: inline-block">
                                <input required type="number" class="form-control" data-bind="attr: { placeholder: $data, id: $data }, value: $parent.values()[$index()], valueUpdate: 'afterkeydown'">
                            </div>
                        </div>
                        <div class="col-md-12" data-bind="visible: isNew()">
                            *Using an existing point will update its value
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bind="text: isNew() ? 'Append' : 'Update'"></button>
            </div>
        </form>
    </div>
</div>
