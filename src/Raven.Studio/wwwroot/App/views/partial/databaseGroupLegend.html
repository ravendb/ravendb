<div class="legend">
    <div class="row">
        <div class="col-sm-4">
            <h5>TASK TYPE</h5>
            
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-external-replication"></i><span>External Replication</span>
            </div>
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-pull-replication-hub"></i><span>Replication Hub</span>
            </div>
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-pull-replication-sink"></i><span>Replication Sink</span>
            </div>
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-ravendb-etl"></i><span>RavenDB ETL</span>
            </div>
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-sql-etl"></i><span>SQL ETL</span>
            </div>
            <div>
                <i class="task-rect task-periodic-backup"></i><span>Periodic Backup</span>
            </div>
            <div data-bind="visible: !backupsOnly">
                <i class="task-rect task-subscriptions"></i><span>Subscription</span>
            </div>
            <div class="margin-top margin-top-sm" data-bind="visible: backupsOnly">
                <a class="btn btn-sm" title="Navigate to Ongoing Tasks View to see all the database tasks" target="_blank" data-bind="attr: { href: $root.ongoingTasksUrl }">View all Ongoing Tasks</a>
            </div>
            
        </div>
        <div class="col-sm-4">
            <h5>NODE TYPE</h5>
            <div><i class="icon-dbgroup-member"></i><span>Member</span></div>
            <div><i class="icon-dbgroup-promotable"></i><span>Promotable</span></div>
            <div><i class="icon-dbgroup-rehab"></i><span>Rehab</span></div>
        </div>
        <div class="col-sm-4">
            <h5>CONNECTION STATUS</h5>
            <div><i class="icon-arrow"></i><span>Connection</span></div>
            <div><i class="icon-arrow-dashed"></i><span>Partial Connection (ETL)</span></div>
            <div><i class="icon-arrow-dashed text-warning"></i><span>Disabled Connection</span></div>
            <div><i class="icon-arrow-dashed text-danger"></i><span>Broken Connection</span></div>
        </div>
    </div>
</div>
