<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Sure?</h4>
        </div>
        <div class="modal-body">
            <p data-bind="visible: items().length === 1">
                <span>You're deleting</span>
                <strong>
                    <span data-bind="text: getDeletedItemName()"></span>
                </strong>
            </p>
            <div data-bind="visible: items().length > 1">
                <span>You're deleting</span>
                <strong data-bind="text: items().length"></strong>
                <span>items:</span>
                <br />
                <ul data-bind="foreach: items" style="max-height: 400px; overflow-y: auto;">
                    <li data-bind="text: getId()"></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
            <button type="button" class="btn btn-primary" data-bind="click: deleteItems">Yep, delete</button>
        </div>
    </div>
</div>
