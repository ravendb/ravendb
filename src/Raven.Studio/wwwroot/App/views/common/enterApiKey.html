<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Enter API Key</h4>
        </div>
        <div class="modal-body">
            <p>Please enter OAuth API Key that will be used to authenticate with the server.</p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Key: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control " placeholder="api key" data-bind="value: apiKey" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-7 col-sm-offset-3">
                        <div class="checkbox">
                            <input type="checkbox" class="styled" id="remember_me"
                                   data-bind="checked: saveInLocalStorage">
                            <label for="remember_me">Remember me for this session</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bind="click: ok">OK</button>
        </div>
    </div>
</div>
