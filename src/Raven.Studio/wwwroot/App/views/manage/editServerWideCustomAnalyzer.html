<form class="flex-vertical absolute-fill flex-form content-margin" data-bind="submit: save">
    <div class="flex-header">
        <button type="submit" class="btn btn-primary" data-bind="enable: dirtyFlag().isDirty">
            <i class="icon-save"></i>
            <span>Save</span>
        </button>
        <button class="btn btn-default" data-bind="click: cancelOperation" title="Return to Server-Wide Custom Analyzers View">
            <i class="icon-cancel"></i>
            <span>Cancel</span>
        </button>
        <label for="importFilePicker" class="btn btn-default pull-right" title="Upload custom analyzer from file">
            <i class="icon-import"></i><span>Load from file</span>
        </label>
        <div class="input-group file-input">
            <input type="file" id="importFilePicker" data-bind="event: { change: _.partial(fileSelected, $element) }" tabindex="-1" accept=".cs">
        </div>
    </div>
    <div class="panel padding flex-grow flex-vertical" data-bind="with: editedServerWideAnalyzer">
        <h3 data-bind="text: $parent.isAddingNewAnalyzer() ? `New Server-Wide Custom Analyzer` : `Edit Server-Wide Custom Analyzer`"></h3>
        <div class="form-group margin-top" data-bind="validationElement: name">
            <label class="control-label" for="analyzerName">Analyzer Name</label>
            <div class="flex-grow">
                <input type="text" class="form-control" id="analyzerName" placeholder="Enter a name for the server-wide analyzer"
                       data-bind="textInput: name, enable: $root.isAddingNewAnalyzer" autocomplete="off" >
            </div>
        </div>
        <label>Code:</label>
        <pre class="form-control margin-top flex-grow"
             data-bind="aceEditor: { code: code, lang:'ace/mode/csharp' }, validationOptions: { errorsAsTitle: false }, validationElement: code" style="height: 300px;">
            </pre>
        <div data-bind="validationOptions: { errorsAsTitle: false }, validationElement: code">
            <div class="help-block" data-bind="validationMessage: code"></div>
        </div>
    </div>
</form>
