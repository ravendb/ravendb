<section>
    <div data-bind="visible: !settingsAccess.canWrite()" class="text-center">
        <h4 class="page-header text-info">You are not authorized to view this page!</h4>
    </div>
    <form class="form-horizontal" role="form" data-bind="submit: executeJs, visible: settingsAccess.canWrite()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                        <i class="fa fa-gears"></i>
                        <span>Execute command</span>
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger"><i class="fa fa-exclamation-triangle"></i> The execution of the admin script might crash you server, unless you know what you are doing.
                </div>

                <div class="form-group">
                    <label for="databaseName" class="col-sm-2 control-label">Target database</label>
                    <div class="col-sm-3">
                        <input tabindex="2" required type="text" name="databaseName" class="form-control" id="databaseName" data-bind="textInput: resourceName, customValidity: nameCustomValidityError" placeholder="Database name">
                        <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#databaseName', foreach: searchResults">
                            <li role="presentation" data-bind="click: $parent.resourceName.bind($parent, $data)">
                                <a role="menuitem" tabindex="-1" href="#">
                                    <span class="text" data-bind="text: $data"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="predefinedScripts" class="col-sm-2 control-label">Predefined scripts</label>
                    <div class="col-sm-3">
                        <div class="col-sm-10 input-group">
                            <div class="btn-group">
                                <button id="operationType" type="button" data-bind="disable: $root.isBusy" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span>Choose</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" data-bind="foreach: predefinedSamples">
                                    <li><a href="#" data-bind="click: $root.fillWithSample.bind($root, $data), text: Name"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label for="script" class="col-sm-2 control-label">Script</label>
                    <div class="col-sm-9">
                        <pre class="form-control" data-bind="aceEditor: { code: script }" style="height: 160px;"></pre>
                    </div>
                </div>

                <div class="row">
                    <label for="results" class="col-sm-2 control-label">Results:</label>
                    <div class="col-sm-9">
                        <pre class="form-control" data-bind="aceEditor: { code: results, readOnly: true }" style="height: 160px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
