<div class="indexesTerms content-margin">
    <h2>
        Index terms for
        <a data-bind="attr: { href: indexPageUrl }, text: indexName" class="indexName text-primary"></a>
    </h2>

    <div data-bind="foreach: fields">
        <div class="panel field">
            <div class="panel-header bar padding padding-sm collapsed" data-toggle="collapse" data-bind="attr: { href: '#termCollapse' + $index() }">
                <i class="icon-arrow-down"></i>
                <h3 class="text-primary" data-bind="text: name">
                </h3>
                <span class="badge dynamic-field" data-bind="visible: type === 'dynamic'">
                    Dynamic field
                </span>
                <span class="badge pull-right">
                    <span data-bind="text: terms().length"></span> loaded
                </span>
            </div>

            <div class="collapse" data-bind="attr: { id: 'termCollapse' + $index() }">
                <div class="field-terms" data-bind="css: { 'no-entries': !terms().length }">
                    <h3 class="text-center" data-bind="visible: !terms().length && !loadError"><i class="icon-empty-set"></i><span>No entries were found.</span></h3>
                    <ul class="terms-list" data-bind="visible: terms().length">
                        <!-- ko foreach: terms -->
                        <li class="terms-item">
                            <span class="name" data-bind="text: $data">
                            </span>
                            <button title="Query index with given term" class="query" data-bind="click: _.partial($root.navigateToQuery, $parent.name, $data)"><i class="icon-query"></i></button>
                            <button title="Preview item" class="preview" data-bind="click: $root.showData"><i class="icon-preview"></i></button>
                            <button title="Copy to clipboard" class="copy" data-bind="click: $root.copyTerm"><i class="icon-copy-to-clipboard"></i></button>
                        </li>
                        <!-- /ko -->
                        <!--DO NOT REMOVE EMPTY LI BELOW: Additional li fixes bottom row flex-grow -->
                        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    </ul>
                    <div data-bind="visible: loadError">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="padding bg-danger">
                                    <small data-bind="text: loadError"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loadMore" data-bind="visible: hasMoreTerms">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-primary btn-block" data-bind="enable: !loadInProgress(), css: { 'btn-spinner': loadInProgress() }, click: $root.loadMore.bind($root, name)">
                                    <i class="icon-arrow-filled-down"></i>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="absolute-center" data-bind="visible: fields().length === 0">
    <h3><i class="icon-empty-set"></i><span>No fields were found.</span></h3>
</div>
