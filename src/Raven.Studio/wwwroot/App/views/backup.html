<div data-bind="visible: isForbidden" class="text-center">
    <h4 class="page-header text-info">You are not authorized to view this page!</h4>
</div>

<div data-bind="visible: isForbidden() == false">
    <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#backupDb" aria-controls="backupDb" role="tab" data-toggle="tab">Database</a></li>
            <li role="presentation"><a href="#backupFs" aria-controls="backupFs" role="tab" data-toggle="tab">File system</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="backupDb">
                <form class="form-horizontal" role="form" data-bind="submit: startDbBackup">
                    <div class="panel panel-default" data-bind="with: dbBackupOptions">
                        <div class="panel-heading">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                                    <i class="fa fa-cloud-upload"></i>
                                    <span>Start Database Backup</span>
                                </button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="databaseName" class="col-sm-2 control-label">Database to backup</label>
                                <div class="col-sm-3">
                                    <input tabindex="2" required type="text" name="databaseName" class="form-control" id="databaseName" data-bind="value: resourceName, valueUpdate: 'afterkeydown', customValidity: nameCustomValidityError" placeholder="Database name to backup">
                                    <ul class="dropdown-menu scrollable-resource-menu" role="menu" style="display: none;" data-bind="autoComplete: '#databaseName', foreach: searchResults">
                                        <li role="presentation" data-bind="click: $parent.resourceName.bind($parent, $data)">
                                            <a role="menuitem" tabindex="-1" href="#">
                                                <span data-bind="text: $data"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-5">
                                    <input type="text" required class="form-control" id="location" data-bind="value: backupLocation" placeholder="C:&#92;path-to-your-backup-folder">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-bind="checked: incremental"> Incremental
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="progress progress-striped active" data-bind="visible: isBusy">
                                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                            <div data-bind="foreach: backupStatusMessages, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: '10px' }">
                                <div data-bind="text: '[' + Timestamp + ']\t' + Severity + ':\t' + Message"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="backupFs">
                <form class="form-horizontal" role="form" data-bind="submit: startFsBackup">
                    <div class="panel panel-default" data-bind="with: fsBackupOptions">
                        <div class="panel-heading">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                                    <i class="fa fa-cloud-upload"></i>
                                    <span>Start File System Backup</span>
                                </button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="databaseName" class="col-sm-2 control-label">Filesystem to backup</label>
                                <div class="col-sm-3">
                                    <input tabindex="2" required type="text" name="filesystemName" class="form-control" id="filesystemName" data-bind="value: resourceName, valueUpdate: 'afterkeydown', customValidity: nameCustomValidityError" placeholder="Filesystem name to backup">
                                    <ul class="dropdown-menu scrollable-resource-menu" role="menu" style="display: none;" data-bind="autoComplete: '#filesystemName', foreach: searchResults">
                                        <li role="presentation" data-bind="click: $parent.resourceName.bind($parent, $data)">
                                            <a role="menuitem" tabindex="-1" href="#">
                                                <span data-bind="text: $data"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-5">
                                    <input type="text" required class="form-control" id="Text1" data-bind="value: backupLocation" placeholder="C:&#92;path-to-your-backup-folder">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-bind="checked: incremental"> Incremental
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="progress progress-striped active" data-bind="visible: isBusy">
                                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                            <div data-bind="foreach: backupStatusMessages, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: '10px' }">
                                <div data-bind="text: '[' + Timestamp + ']\t' + Severity + ':\t' + Message"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
