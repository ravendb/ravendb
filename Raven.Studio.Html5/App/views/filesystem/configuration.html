
<ul class="breadcrumb">
    <li>
        <h3>
            <a href="#filesystems">
                Files
            </a>
        </h3>
    </li>
    <li class="active" data-bind="with: activeFilesystem">
        <span data-bind="text: name"></span>
    </li>
    <li class="active">
        <span>Configuration</span>
    </li>
</ul>

<div id="configurationContainer" tabindex="-1">
    <div class="filesystems-page">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked keys-collection" data-bind="foreach: keys">
                    <li data-bind="event: { mousedown: $parent.selectKey.bind($parent) }, css: { active: $data === $parent.selectedKey() }">
                        <a href="#" data-bind="text: key, click: $parent.selectKey.bind($parent)"></a>
                    </li>
                </ul>
            </div>
            <div id="settingsContainer" class="col-md-9">
                <form data-bind="submit: save">
                    <div class="row">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                 <button type="button" class="btn btn-primary" data-bind="click: newConfigurationKey" title="Create new key (Alt+N)" accesskey="N"><i class="fa fa-plus"></i></button>
                                <button type="button" class="btn btn-primary"  data-bind="click: save, enable: isSaveEnabled" title="Save (Alt+S)" accesskey="S"><i class="fa fa-save"></i></button>
                                <button type="button" class="btn btn-default"  data-bind="click: refreshConfig" title="Refresh (Alt+R)" accesskey="R"><i class="fa fa-refresh"></i></button>
                                <button type="button" class="btn btn-danger"  data-bind="click: deleteConfiguration, visible: loadedConfiguration" title="Delete (Alt+shift+Del)" accesskey="D"><i class="fa fa-trash-o"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row"> &nbsp; </div>
                    <div class="row">
                        <pre id="configurationEditor" class="form-control" data-bind="aceEditor: { code: text, fontSize:'16px', lang: 'ace/mode/json'}, attr: { disabled: isBusy }, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: 20 }"></pre>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
