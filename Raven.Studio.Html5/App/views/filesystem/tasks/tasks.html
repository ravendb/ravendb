<ul class="breadcrumb">
    <a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>    
    <li>
        <h3>
            <a href="#resources">
                File Systems
            </a>
        </h3>
    </li>
    <li data-bind="with: activeFilesystem">
        <a data-bind="text: name, attr: { href: $parent.appUrls.filesystemFiles }"></a>
    </li>
    <li class="active">
        <span>Tasks</span>
    </li>
    <li class="active" data-bind="text: activeSubViewTitle">
        <a data-bind="attr: { href: hash }, text: title"></a>
    </li>
</ul>

<div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-pills nav-stacked" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, text: title"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" data-bind="router: { cacheViews: false }">
            
        </div>
    </div>
</div>
