<div id="indexesContainer" tabindex="-1">

    <!-- We use a container with a tab index so that we can capture keyboard events, such as CTRL+S. -->

    <ul class="breadcrumb">
        <li>
            <h3>
                <a href="#resources" data-bind="click: navigateToFiles">
                    Filesystems
                </a>
            </h3>
        </li>
        <li data-bind="with: activeFilesystem">
            <a data-bind="text: name"></a>
        </li>
        <li>
            <a>Files</a>
        </li>
        <li>
            <a>Upload</a>
        </li>
    </ul>

    <div>
        <br />
        <br />
        <form>
            <input id="upload" name="upload" type="file" multiple="multiple" data-bind="value: files, fileUpload: { files: files, directory: selectedDirectory, uploads: uploadQueue, success: uploadSuccess.bind($data), fail: uploadFailed.bind($data) }" />
        </form>
        <br />
        <br />
    </div>

    <div class="indexes-container" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <div class="index-group panel panel-default">
            <div class="panel-heading">
                <div class="pull-right indexGroup-actions-container">
                         <button class=" btn btn-danger" title="Clear queue" 
                                 data-bind="click: $root.clearUploadQueue.bind($root)">
                            <i class="fa fa-trash-o"></i>
                        </button>
</div>

                <h1 class="panel-title">
                    Upload Queue
                </h1>

            </div>
            <div class="index-group-content">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="database-header">
                            <td class="ko-grid-column-header"><b>File</b></td>
                            <td class="ko-grid-column-header"><b>Status</b></td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $root.uploadQueue">
                        <tr class="database-row">
                            <td data-bind="text: fileName"></td>
                            <td data-bind="text: status"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
