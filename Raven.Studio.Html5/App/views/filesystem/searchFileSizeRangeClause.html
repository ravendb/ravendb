<div class="messageBox" tabindex="-1">

    <form data-bind="submit: applyFilter">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Add search filter</h4>
        </div>
        <div class="modal-body">
            <div class="form-group form-inline">
                <label>File size between: </label>
                <input type="text" class="form-control" data-bind="value: inputs[0], valueUpdate: 'afterkeydown'" />
                <label> and: </label>
                <input type="text" class="form-control" data-bind="value: inputs[1], valueUpdate: 'afterkeydown'" />
            </div>
            <div class="form-group help-block">
                <p><b>Hint:</b> use <b>Kb</b>, <b>Mb</b> or <b>Gb</b> to specify unit (case insensitive). Default: Bytes</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" data-bind="enable: enabled()" class="btn btn-primary">Apply</button>
            <button type="button" class="btn btn-default" data-bind="click: close">Cancel</button>
        </div>
    </form>

</div>
