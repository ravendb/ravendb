<section>
    <div class="page-header" data-bind="visible: destinations().length == 0">
        <h3 class="text-center"><i class="fa fa-info-circle text-info"></i> No replication destinations were detected. <small>Maybe this database isn't <a target="_blank" href="http://ravendb.net/docs/server/scaling-out/replication">setup for replication</a>.</small></h3>
    </div>

    <form class="form-horizontal" role="form" data-bind="visible: destinations().length > 0">
        <div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Replication destination:</label>
                <div class="col-sm-10">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="text: selectedDestionationText"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu scrollable-resource-menu" role="menu">
                            <!-- ko foreach: destinations -->
                            <li data-bind="click: $root.setSelectedDestination.bind($root, $data)"><a href="#" data-bind="text: $data.Database + ' on ' + $data.Url"></a></li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Document ID:</label>
                <div class="col-sm-10">
                    <div class="btn-group">
                        <input id="explainDocId" type="text" class="form-control" placeholder="Document ID" data-bind="textInput: documentId" autocomplete="off" />
                        <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#explainDocId', foreach: documentIdSearchResults">
                            <li role="presentation" data-bind="click: $root.selectDocument.bind($root, $data)">
                                <a role="menuitem" tabindex="-1" href="#">
                                    <span class="text" data-bind="text: $data['@metadata']['@id']"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-default" data-bind="click: explain, enable: buttonEnabled">Explain</button>
                </div>
            </div>
        </div>

        <div data-bind="with: explanation">
            <hr />
            <div class="form-group">
                <label class="col-sm-4 control-label">Message:</label>
                <div class="col-sm-8">
                    <p class="form-control-static"><strong data-bind="text: Message"></strong></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Key:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Key"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Etag:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Etag"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Destination url:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Destination.Url"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Destination database name:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Destination.DatabaseName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Destination server instance ID:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Destination.ServerInstanceId"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Destination last document Etag:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" data-bind="text: Destination.LastDocumentEtag"></p>
                </div>
            </div>
        </div>
    </form>
</section>
