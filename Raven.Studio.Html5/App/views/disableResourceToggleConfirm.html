<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove remove-icon" data-bind="click: cancel" aria-hidden="true"></button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body">
        <div data-bind="visible: resourcesToDisable().length === 1">
            <span data-bind="text: deletionText"></span>
            <strong data-bind="with: resourcesToDisable()[0]">
                <span data-bind="text: name"></span>
            </strong>
        </div>
        <div data-bind="visible: resourcesToDisable().length > 1">
            <span data-bind="text: deletionText"></span>
            <strong data-bind="text: resourcesToDisable().length"></strong>
            <span data-bind="text: (resourceType == 'database' ? 'databases' : 'file systems') + ':'"></span>
            <br />
            <ul data-bind="foreach: resourcesToDisable" style="max-height: 100px; overflow-y: auto;">
                <li data-bind="text: name"></li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-primary" data-bind="click: toggleDisableReources, text: confirmDeletionText"></button>
    </div>
</div>
