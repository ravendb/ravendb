<section>
    <form class="versioning-settings-form form-horizontal" role="form" data-bind="submit: $root.saveChanges.bind($root)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="submit" class="btn btn-primary" title="Save Changes(Alt+S)" data-bind="enable: isSaveEnabled" accesskey="S"><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-default" data-bind="click: createNewVersioning" title="Add a replication destination (Alt+N)" accesskey="N"><i class="fa fa-plus"></i> Add versioning</button>
            </div>
            <div class="panel-body">
                <div class="alert alert-warning" data-bind="visible: versionings().length == 0">
                    You've got no versioning set up.
                </div>
                <div data-bind="foreach: versionings ">
                    <div class="panel versioning-card" data-bind="css: { 'panel-danger': !isValid(), 'panel-info': isValid && !disabled(), 'panel-warning': isValid && disabled }">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span> Versioning setup <span data-bind="visible: collection().length>0">for</span> <span data-bind="text: collection"></span></span>
                                <span class="glyphicon glyphicon-remove remove-icon pull-right" data-bind="click: $root.removeVersioning.bind($root), visible: removable" title="remove this versioning"></span>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-4 control-label">Collection</div>
                                <div class="col-sm-8">
                                    <input required type="text" class="form-control" data-bind="value: collection, enable: removable && !fromDatabase(), valueUpdate: 'afterkeyup'" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">Max Revisions</div>
                                <div class="col-sm-8">
                                    <input required type="number" class="form-control" data-bind="numericValue: maxRevisions, valueUpdate: 'afterkeyup'" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 control-label">Excluded</div>
                                <div class="col-sm-7">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-primary" data-bind="click: makeExcluded, css: { active: exclude }">
                                            <input type="radio" name="exclude"/> Yes
                                        </label>
                                        <label class="btn btn-primary" data-bind="click: makeIncluded, css: { active: !exclude() }">
                                            <input type="radio" name="exclude"/> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
