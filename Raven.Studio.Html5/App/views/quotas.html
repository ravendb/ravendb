<div id="quotasPage">
    <div data-bind="visible: isForbidden" class="text-center">
        <h4 class="page-header text-info">You are not authorized to view this page!</h4>
    </div>

    <form class="quotas-settings-form form-horizontal" role="form" data-bind="submit: $root.saveChanges.bind($root), visible: isForbidden() == false">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="submit" class="btn btn-primary" title="Save Changes(Alt+S)" data-bind="enable: $root.isSaveEnabled()" accesskey="S"><i class="fa fa-save"></i></button>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-4 control-label">Maximum size:</div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input required type="number" class="form-control" data-bind="numericValue: maximumSize,valueUpdate: 'afterkeydown'" />
                            <span class="input-group-addon">MB</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 control-label">Warning limit threshold:</div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input required type="number" class="form-control" data-bind="numericValue: warningLimitThreshold, valueUpdate: 'afterkeydown'" />
                            <span class="input-group-addon">MB</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 control-label">Maximum number of docs:</div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input required type="number" class="form-control" data-bind="numericValue: maxNumberOfDocs,valueUpdate: 'afterkeydown'" />
                            <span class="input-group-addon">docs</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 control-label">Warning threshold for docs:</div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input required type="number" class="form-control" data-bind="numericValue: warningThresholdForDocs,valueUpdate: 'afterkeydown'" />
                            <span class="input-group-addon">docs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
