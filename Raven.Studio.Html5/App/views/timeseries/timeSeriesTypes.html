<div class="documents-page no-outline" tabindex="0">
    <div id="documents-page-container" class="col-md-2" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }" style="padding-left: 0;">
		<ul class="nav nav-pills nav-stacked document-collections time-series-keys-collection" data-bind="template: { foreach: types, afterAdd: showTypeElement, beforeRemove: hideTypeElement }">
			<li data-bind="event: { mousedown: $parent.selectType.bind($parent) }, css: { active: $data === $parent.selectedType() }">
				<a href="javascript: void(0)">
					<div class="collection-name">
						<div class="collection-text pull-left collection-color-strip" data-bind="css: colorClass"></div>
						<span class="collection-text pull-left collection-name-part" data-bind=" text: name, attr: { title: name }"></span>
						<span class="collection-text pull-left text-muted" data-bind="css: { 'text-muted': $data !== $parent.selectedType() }, text:  '&nbsp;(' + timeSeriesCountWithThousandsSeparator() + ')', updateHighlighting: keysCount()"></span>
					</div>
				</a>
			</li>
		</ul>
    </div>
    <div class="col-md-10">
        <div class="btn-toolbar" role="toolbar">
            <!-- TODO: create a page in documentation -->
            <!--<a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>-->
            <div class="btn-group">
                <button type="button" class="btn btn-link" style="margin-left: 10px;" data-bind="click: toggleSelectAll, visible: hasKeys" title="Select all or none">
                    <img data-bind="checkboxTriple: keysSelection" />
                </button>
            </div>
	        <div class="btn-group">
		        <button type="button" class="btn btn-primary" accesskey="n" data-bind="click: newKey" title="Create a new key (Alt+N)">
			        <i class="fa fa-plus"></i> New key
		        </button>
	        </div>
			 <div class="btn-group">
				<button type="button" class="btn btn-default" data-bind="click: refresh, disable: showLoadingIndicator() || isInitialized() == false" title="Refresh from server">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
	        <div class="btn-group" data-bind="visible: hasAnyKeysSelected">
		        <button type="button" class="btn btn-default" data-bind="click: changeKey, enable: selectedKeysIndices().length == 1" title="Change Key Value">
			        <i class="fa fa-wrench"></i>
		        </button>
                <button type="button" class="btn btn-default" data-bind="click: deleteSelectedKeys, attr: { title: selectedKeysIndices().length == 1 ? 'Delete Key' : 'Delete Keys' }">
                    <i class="fa fa-trash-o"></i>
                </button>
			</div>
            <div class="btn-group">
                <div id="loadingIndicator" data-bind="visible: showLoadingIndicatorThrottled"><i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="documents-select" data-bind="with: selectedType, visible: hasAnyKeysSelected() && !hasAllKeysSelected() && isAnyKeysAutoSelected()">
            <i class="fa fa-info-circle"></i> You have selected <strong data-bind="text: $root.selectedKeysIndices().length"></strong> <span data-bind="text: $root.selectedKeysText"></span>.
            <span class="select-link" data-bind="click: $root.selectAll.bind($root)">
                Select all <strong data-bind="text: keysCount"></strong> time series in <span data-bind="text: name"></span>
            </span>
        </div>
        <div class="documents-select" data-bind="with: selectedType, visible: hasAllKeysSelected() && isAllKeysAutoSelected()">
            You have selected <strong data-bind="text: $root.selectedKeysIndices().length"></strong> <span data-bind="text: $root.selectedKeysText"></span> in
            <span data-bind="text: name"></span>.
            <span class="select-link" data-bind="click: $root.selectNone.bind($root)">
                Clear selection
            </span>
        </div>

		<div id="keysGrid" data-bind="widget: { kind: 'virtualTable', itemsSource: currentTypePagedItems, selectedIndices: selectedKeysIndices, gridSelector: '#keysGrid', collections: types, rowsAreLoading: showLoadingIndicator, isAnyAutoSelected: isAnyKeysAutoSelected, isAllAutoSelected: isAllKeysAutoSelected, contextMenuOptions: ['ChangeValue', 'Delete'], showIds: false, noResultsMessage: 'No time series were found!' }"></div>
    </div>
</div>
