<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Reset index?</h4>
    </div>
    <div class="modal-body">
        <p>You're resetting <strong data-bind="text: indexName"></strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-danger" data-bind="click: resetIndex">Yep, reset</button>
    </div>
</div>
