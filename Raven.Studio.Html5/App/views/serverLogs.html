<section id="logsContainer" style="width: 100%; position: relative" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
    <div class="form-horizontal">
        <div class="form-group logButtons btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-bind="click: configureConnection">Configure Connection</button>
                <button type="button" class="btn btn-success" data-bind="click: reconnect">Reconnect</button>
                <button type="button" class="btn btn-warning" data-bind="click: disconnect, visibile: connected()">Disconnect</button>
                <button type="button" class="btn btn-warning" data-bind="click: connect, visible: connected() == false">Connect</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-bind="css: { 'pressed': keepDown }, click: function () { this.toggleKeepDown() }">KeepDown</button>
                <button type="button" class="btn btn-default" data-bind="click: clearLogs">Clear</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-bind="click: exportLogs">Export</button>
            </div>
        </div>
    </div>
     <div class="form-group statsBar">
            <strong class="col-sm-12">Stats:</strong>
            <div class="small col-sm-offset-1 col-sm-11" data-bind="with: serverLogsClient">
                <strong>Status: </strong><label data-bind="text: ($root.connected() == true ? 'Connected' : 'Disconnected'), css: { 'text-danger': $root.connected() == false, 'text-success': $root.connected() == true }"></label>
                <strong>; Entries: <label data-bind="text: $root.entriesCount()"></label></strong>
                <strong>; Buffer Size: </strong><label data-bind="text: $root.serverLogsConfig().maxEntries"></label>
            </div>
        </div>
    <div id="rawLogsContainer" style="position: absolute; top: 100px; bottom: 10px; width: 100%;">
        <pre style="word-wrap: normal; overflow: auto; height: 100%"></pre>
    </div>
</section>
